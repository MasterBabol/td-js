<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/td.ui.css" />
    <link rel="stylesheet" href="../css/td.elem.css" />
    <style type="text/css">
        @import '../css/reset.css';
        @import url(https://cdn.jsdelivr.net/gh/tonsky/FiraCode@4/distr/fira_code.css);
        body {
            display: flex;
            flex-direction: column;
            width: 100vw;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }

        code {
            padding: 8px;
            white-space: pre;
            font-family: 'Fira Code', monospace;
            font-size: 12px;
        }

        #draw-tgt-container {
            width: 800px;
            max-width: 800px;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
    </style>
    <script type="text/javascript" src="../js/td.js"></script>
</head>
<body>
    <script>
        let td = null;
        document.addEventListener("DOMContentLoaded", function(event) {
            let tgt = document.querySelector('#draw-tgt-container');

            td = new Td(tgt, {});
            
            let sn = td.addSignal('Short Name', 1, 8);
            let sln = td.addSignal('Slightly Long Name', 1, 3);
            let n = td.addSignal('Name', 1, 0);
            let an = td.addSignal('A Name', 1, 1);

            td.addSignalData(['x1010100', '011', '0', '1']);
            td.addSignalData([
                ['10010101', '11101011', '01110010'],
                ['010', '111', '100'],
                ['1', '0', '1'],
                ['1', '1', '0']
            ]);
            td.addSignalData([
                ['10010101', '11101011', '01110010'],
                ['010', '111', '100'],
                ['1', '0', '1'],
                ['1', '1', '0']
            ]);
            td.addSignalData([
                ['10010101', '11101011', '01110010'],
                ['010', '111', '100'],
                ['1', '0', '1'],
                ['1', '1', '0']
            ]);

            changeWidth(30);
        });
        function changeWidth(value) {
            td.changeUnitWidth(value);
        }
    </script>
    <input type="range" value="30" min="30" max="200" oninput="changeWidth(this.value)" onchange="changeWidth(this.value)" />
    <div id="draw-tgt-container"></div>
</body>
</html>
